<div class="form-wrapper">
  <h2>Sign In</h2>

  <form name="loginform" class="login-form" novalidate="true" ng-submit = "loginform.$valid && login.loginUser()">
    <div class="form-group row" ng-if="errorMessage">
      <div class="col-sm-12">
        <div class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{errorMessage}}
        </div>
      </div>
    </div>
    <div class="form-group row" >
      <div class="col-sm-4">
        <label for="email">Email address:</label>
      </div>
      <div class="col-sm-8">
        <input type="email" name= "email" class="form-control" id="email" ng-model="user.email" required>
        <span class ="error-message" ng-cloak> <span ng-show="submitted && loginform.email.$error.required">Please enter email.</span> <span ng-show="loginform.email.$error.email && loginform.email.$dirty">Please enter correct email.</span> </span>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">
        <label for="pwd">Password:</label>
      </div>
      <div class="col-sm-8">
        <input type="password" ng-model="user.password" name="password" class="form-control" id="pwd" required>
        <span class ="error-message" ng-cloak> <span ng-show="(submitted && loginform.password.$error.required) || (loginform.password.$dirty && loginform.password.$invalid)">Please enter password.</span> </span>
      </div>
    </div>
    <div class ="col-sm-offset-4 btn-align">
      <button type="submit" class="btn btn-default btn-primary" ng-click = "submitted=true" >
        Sign In
      </button>
      <span class="forget-link"><a href="forgetpassword">Forgot password?</a></span>
    </div>
  </form>
  <div class="seperator">
    <span>Or</span>
  </div>
  <div class="align-text">
    <button type="button" ng-click="login.toLocation('signup')" class="btn btn-primary">
      Create Account
    </button>
  </div>
</div>
