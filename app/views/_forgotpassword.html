<div class="row">
  <div class="col-sm-3 override"></div>
  <div class="form-wrap col-sm-5 row forgot">
    <div class="from-container">
      <span class="success-message">{{successMessage}}</span>
      <h3>Retrieve your password</h3>
      <form name="forgetform" id="forgetform" novalidate="true" ng-submit = "forgetform.$valid && forgotPwd.fetchPwd()">
        <div class="form-group">
          <div class = "col-sm-8 input-email">
            <label>Email<span>:</span>*</label>
            <input type ="email" class="form-control" name="email" ng-model="email" required/>
            <span class ="error-message" ng-cloak> <span ng-show="submitted && forgetform.email.$error.required">Please enter email.</span> <span ng-show="forgetform.email.$error.email && forgetform.email.$dirty">Please enter correct email.</span> </span>
          </div>
        </div>
        <div class="form-group">
          <div class = "col-sm-3 forgot-btn-container">
            <button class="btn btn-primary forgot-btn" ng-click="submitted=true">
              Retrieve
            </button>
          </div>
        </div>
      </form>
      <div>
        <div class="center-link"><span class="error-message">{{errorMessage}}</span></div>
        <div class="center-link">
          <a href ="login">Back To Login</a>
        </div>
      </div>
  </div>
  <div class="col-sm-3"></div>
</div>
