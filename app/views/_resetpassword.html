<div class="row">
  <div class="col-sm-3 override"></div>
  <div class="form-wrap col-sm-5 row confirm">
    <div class="from-container">
      <h3>Reset your password</h3>
      <form name="confirmpwdform" id="confirmpwdform" novalidate="true" ng-submit = "confirmpwdform.$valid && forgotPwd.resetPassword()">
        <div class="form-group">
          <div class = "col-sm-8 input-email">
            <label>password<span>*</span>:</label>
            <input type ="password" name="password" ng-model="resetpwd.password" required/>
            <span class ="error-message" ng-cloak> <span ng-show="submitted && confirmpwdform.password.$error.required">Please enter Password.</span></span>
          </div>
        </div>
        <div class="form-group">
          <div class = "col-sm-8 input-email">
            <label>Confirm Password<span>*</span>:</label>
            <input type ="password" name="confirmpassword" ng-model="resetpwd.confirmpassword" required/>
            <span class ="error-message" ng-cloak> <span ng-show="submitted && confirmpwdform.confirmpassword.$error.required">Please enter Confirm Password.</span></span>
          </div>
        </div>
        <div class="form-group">
          <div class = "col-sm-8 confirm-btn-container">
            <button class="btn btn-primary forgot-btn" ng-click="submitted=true">
              Reset Password
            </button>
          </div>
        </div>
      </form>
      <span class="success-message">{{successMessage}}</span>
      <span class="error-message">{{errorMessage}}</span>
      <div class="center-link">
        <a href ="/">Back To Login</a>
      </div>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
